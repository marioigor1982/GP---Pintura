<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GP Pintura | Transformando seu espaço com arte</title>
    <link
      rel="icon"
      type="image/png"
      href="https://i.postimg.cc/tJdgyb4N/GP-PINTURA-removebg-preview.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gp: {
                grey: "#565759",
                orange: "#F2955E",
                highlight: "#F2865E",
                terracotta: "#A66D58",
                light: "#F2F2F2",
              },
              orange: {
                500: "#F2955E",
                600: "#F2865E",
              },
              slate: {
                900: "#565759",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f2f2f2;
      }
      .glass-effect {
        background: rgba(242, 242, 242, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .splash-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 140%;
        height: 160%;
        background-color: #f2955e;
        mask-image: url("https://i.postimg.cc/q7SjR83D/grunge-splash.png");
        mask-size: contain;
        mask-repeat: no-repeat;
        mask-position: center;
        -webkit-mask-image: url("https://i.postimg.cc/q7SjR83D/grunge-splash.png");
        -webkit-mask-size: contain;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-position: center;
        opacity: 0;
        transition: opacity 0.4s ease;
        pointer-events: none;
        z-index: -1;
      }
      .active-splash .splash-effect {
        opacity: 1;
      }
      .active-splash {
        color: #f2f2f2 !important;
        transition: color 0.4s ease;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
        }
      }
    </script>
  </head>
  <body class="text-slate-900">
    <div id="root"></div>
    <!-- Script essencial para carregar a aplicação -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
